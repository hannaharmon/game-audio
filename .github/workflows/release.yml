name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for changelog generation
    
    - name: Extract version from tag
      id: tag_version
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        VERSION=${TAG_NAME#v}  # Remove 'v' prefix
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        echo "Tag: $TAG_NAME"
    
    - name: Build and test
      run: |
        ./tests/scripts/run_all_tests.ps1
    
    - name: Generate documentation
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        doxygen Doxyfile
    
    - name: Build versioned documentation structure
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        VERSION=${TAG_NAME#v}
        chmod +x scripts/build_versioned_docs.sh
        ./scripts/build_versioned_docs.sh "${VERSION}"
    
    - name: Upload versioned docs to artifact
      uses: actions/upload-artifact@v4
      with:
        name: docs-v${{ steps.tag_version.outputs.version }}
        path: docs/versioned/v${{ steps.tag_version.outputs.version }}
        retention-days: 90
    
    - name: Archive documentation for release
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        VERSION=${TAG_NAME#v}
        cd docs/versioned/v${VERSION}
        zip -r "../../../docs-v${VERSION}.zip" .
        cd ../../..
        echo "docs_archive=docs-v${VERSION}.zip" >> $GITHUB_ENV
    
    - name: Generate release notes
      id: release_notes
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**Full Changelog**: ${PREVIOUS_TAG}...${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag_version.outputs.tag }}
        name: Release ${{ steps.tag_version.outputs.tag }}
        body: ${{ steps.release_notes.outputs.notes }}
        files: ./docs-v${{ steps.tag_version.outputs.version }}.zip
        draft: false
        prerelease: false
        update: true  # Update release if it already exists (e.g., if created via GitHub UI)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
