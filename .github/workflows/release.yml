name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for changelog generation
    
    - name: Extract version from tag
      id: tag_version
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        VERSION=${TAG_NAME#v}  # Remove 'v' prefix
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        echo "Tag: $TAG_NAME"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build
    
    - name: Build and test
      shell: pwsh
      run: |
        ./tests/scripts/run_all_tests.ps1
    
    # Note: Python wheels are built and uploaded by build_wheels.yml workflow
    # Documentation is generated and deployed by docs.yml workflow on main branch pushes
    # GitHub Pages handles versioned docs automatically - no need to generate/archive here
    
    - name: Generate release notes
      id: release_notes
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**Full Changelog**: ${PREVIOUS_TAG}...${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag_version.outputs.tag }}
        name: Release ${{ steps.tag_version.outputs.tag }}
        body: ${{ steps.release_notes.outputs.notes }}
        # No files attached - GitHub automatically creates source code archives (.tar.gz, .zip)
        # Documentation is available at https://hannaharmon.github.io/game-audio
        draft: false
        prerelease: false
        update: true  # Update release if it already exists (e.g., if created via GitHub UI)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
