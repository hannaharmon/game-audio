name: Build Python Wheels

# Wheels are built on:
# - Every push to main/master (stored as artifacts for 30 days, for testing)
# - Version tags (v*.*.*) - wheels are uploaded to GitHub Releases
# - Pull requests (for testing)
# - Manual dispatch (workflow_dispatch)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'  # Build wheels for version tags
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_wheels:
    name: Build wheel on ${{ matrix.os }} (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Explicit matrix so we can also provide the matching cibuildwheel selector
        include:
          - os: ubuntu-latest
            python-version: "3.10"
            cibw-build: "cp310-*"
          - os: ubuntu-latest
            python-version: "3.11"
            cibw-build: "cp311-*"
          - os: ubuntu-latest
            python-version: "3.12"
            cibw-build: "cp312-*"
          - os: ubuntu-latest
            python-version: "3.13"
            cibw-build: "cp313-*"

          - os: windows-latest
            python-version: "3.10"
            cibw-build: "cp310-*"
          - os: windows-latest
            python-version: "3.11"
            cibw-build: "cp311-*"
          - os: windows-latest
            python-version: "3.12"
            cibw-build: "cp312-*"
          - os: windows-latest
            python-version: "3.13"
            cibw-build: "cp313-*"

          # Reduce matrix size - test fewer Python versions on macOS
          - os: macos-latest
            python-version: "3.11"
            cibw-build: "cp311-*"
          - os: macos-latest
            python-version: "3.12"
            cibw-build: "cp312-*"
          - os: macos-latest
            python-version: "3.13"
            cibw-build: "cp313-*"
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    # IMPORTANT (PyPI): Linux wheels must be manylinux-tagged; PyPI rejects "linux_x86_64" wheels.
    # cibuildwheel builds compliant manylinux wheels inside a manylinux container.
    - name: Install cibuildwheel
      run: |
        python -m pip install --upgrade pip
        python -m pip install cibuildwheel
    
    - name: Build wheel (cibuildwheel)
      env:
        # Build only the selected Python version in this matrix job
        CIBW_BUILD: ${{ matrix.cibw-build }}
        # Avoid PyPy/musllinux builds for now
        CIBW_SKIP: "*-musllinux_*"
        # Ensure PyPI-accepted Linux wheel tags
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
        # Keep architecture matrix small and aligned with our release targets
        CIBW_ARCHS_LINUX: x86_64
        CIBW_ARCHS_WINDOWS: AMD64
        CIBW_ARCHS_MACOS: arm64
      run: |
        python -m cibuildwheel --output-dir dist
    
    - name: Store wheel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 30
    
    - name: Verify wheel installation
      shell: bash
      run: |
        # Find the wheel file (handle different shell behaviors)
        if [ "$RUNNER_OS" == "Windows" ]; then
          WHEEL_FILE=$(ls dist/*.whl 2>/dev/null | head -n 1)
        else
          WHEEL_FILE=$(ls dist/*.whl | head -n 1)
        fi
        if [ -z "$WHEEL_FILE" ]; then
          echo "ERROR: No wheel file found in dist/"
          ls -la dist/ || echo "dist/ directory does not exist"
          exit 1
        fi
        echo "Installing wheel: $WHEEL_FILE"
        # Debug: List wheel contents before installation
        python -m zipfile -l "$WHEEL_FILE" | grep -E "(game_audio|\.pyd|\.so|\.dylib|\.pyi)" || echo "No extension/stub files found in wheel"
        echo "Checking for type stubs in wheel:"
        python -m zipfile -l "$WHEEL_FILE" | grep "__init__\.pyi" || echo "No __init__.pyi stub file found in wheel"
        pip install "$WHEEL_FILE"
        # Debug: locate the installed package by importing it from a safe working directory
        cd /tmp 2>/dev/null || cd "${TMPDIR:-}" 2>/dev/null || cd "${TEMP:-}" 2>/dev/null || cd / 2>/dev/null || true
        python -c "import game_audio, os; pkg_dir=os.path.dirname(game_audio.__file__); print(f'Imported from: {pkg_dir}'); print(f'Files: {os.listdir(pkg_dir)}'); print(f'Has __init__.pyi: {os.path.exists(os.path.join(pkg_dir, \"__init__.pyi\"))}')"
        python -c "import game_audio; print(f'Successfully imported game_audio version {game_audio.__version__}')"

  # Job to upload all wheels to GitHub Release (only on tag pushes)
  upload_release:
    name: Upload wheels to GitHub Release
    needs: build_wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: wheel-*
        merge-multiple: true
    
    - name: Upload wheels to release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.whl
        draft: false
        prerelease: false
        tag_name: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job to publish to PyPI
  # PyPI makes installation simpler: pip install game-audio
  # To enable (Trusted Publishing / OIDC - recommended):
  # 1. In PyPI, add a "Trusted Publisher" for this repository/workflow
  # 2. (Optional) Create a GitHub Actions environment named "pypi" and protect it if desired
  # Once configured, PyPI publishing will automatically happen on version tags (v*.*.*)
  publish_pypi:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
    permissions:
      id-token: write   # Required for PyPI Trusted Publishing (OIDC)
      actions: read     # Required to download workflow artifacts
      contents: read    # Good default for checkout-less jobs
    steps:
    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: wheel-*
        merge-multiple: true
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # No password/token needed: uses OIDC Trusted Publishing
      with:
        verbose: true
        skip-existing: true
