name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Tests run on:
# - Pull requests targeting main/master
# - Pushes to main/master branch
# - Manual dispatch (workflow_dispatch)
# Tests do NOT run on pushes to feature branches (to save CI resources)

jobs:
  test:
    name: Run Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Run tests (Windows full suite)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        ./tests/scripts/run_all_tests.ps1
    - name: Run tests (Linux/macOS)
      if: matrix.os != 'windows-latest'
      shell: pwsh
      run: |
        ./tests/scripts/run_all_tests.ps1
